<ion-view view-title="Create Your Profile">
	<ion-header-bar class="bar-positive">
	    <div class="buttons">
	        <!-- <button class="button" ui-sref="todos">Back</button> -->
	        <h1 class="title">Create your profile</h1>
	    </div>
	</ion-header-bar>

	<ion-content>
	    <div>
	        <ion-list>
	            <label class="item item-input">
	              <span class="input-label">First name</span>
	              <input type="text" ng-model="user.firstName">
	            </label>
	            <label class="item item-input">
	              <span class="input-label">Last name</span>
	              <input type="text" ng-model="user.lastName">
	            </label>
	            <label class="item item-input">
	              <span class="input-label">Email</span>
	              <input type="email" ng-model="user.email">
	            </label>
	            <label class="item item-input">
	              <span class="input-label">Password</span>
	              <input type="password" ng-model="user.password">
	            </label> 
	            <label class="item item-input">
	              <span class="input-label">Hometown</span>
	              <input type="text" ng-model="user.homeTown">
	            </label>
	            <div class='button-bar'>
		            <a class="button button-positive" ng-click="create()">
		                Create profile
		            </a>
		            <a class="button button-calm" ng-click='login()'>
		                Already registered? Login.
		            </a>
		        </div>    
	        </ion-list>
	    </div>
	</ion-content>
</ion-view>
